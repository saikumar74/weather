<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootsraplink-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--css-->
    <link rel="stylesheet" href="style.css" class="cs">
</head>

<body>
    <!--design layout of weather app-->
    <div class="container">
        <fieldset>
            <div class="input_field">
                <input type="text" placeholder="Plz Enter The Location" id="loc">
                <input type="submit" value="Get" id="btn">
            </div>
            <div class="weather_info">
                <span id="img1"><img src="https://nordicapis.com/wp-content/uploads/6-Best-Free-and-Paid-Weather-APIs.png" alt=""></i></span><br>
                <div class="temperature">
                    <span class="temp" id="temp"><strong>Temperature:</strong>67</span>
                    <span class="deg">&deg;</span>
                    <span class="c">c</span>
                </div>
            </div>
            <div class="discription" id="weather_dis"> <strong>Weather:</strong>cloudy</div>
            <div class="location_info" id="loc_dis"><strong>Location:</strong>hyderabad</div>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>

</html>
